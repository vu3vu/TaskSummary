<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>user top</title>
</head>
<body>
	<h3>USER 検索</h3>
	<form th:action="@{/user-search-list}" method="POST">
	   	<input type="submit" value="検索" class="btn">
	</form>
	
	<!-- ------------一覧---------------- -->
	<div th:if="${userList} != null">
		<h2>タスク一覧</h2>
	
		<table class="task-list">
			<tr>
				<th>タスクID</th><th>タスク名</th><th>期限</th><th>ステータス</th><th>メモ件数</th>
			</tr>
			<tr th:each="user : ${userList}">
				<td th:text="${user.userId}"></td>
				<td th:text="${user.userName}"></td>
				<td th:text="${user.areaCode}"></td>
				<!-- <td th:text="${task.status.statusCode+ ':' + task.status.statusName}"></td> -->
				<td th:text="${user.email}"></td>
			</tr>
	
		</table>
	</div>
</body>
</html>
