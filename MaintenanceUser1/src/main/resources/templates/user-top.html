<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>admin一覧</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<h3>USER 検索</h3>
	<form th:action="@{/user-search}" method="POST">
	   	<input type="submit" value="検索" class="btn">
	</form>
	
	<!-- ------------一覧---------------- -->
	<div th:if="${taskSummaryList}">
		<h2>USER一覧</h2>
	
		<table class="task-list">
			<tr>
				<th>userId</th><th>user名</th><th>area_code</th><th>email</th>
			</tr>
			<tr th:each="user : ${taskSummaryList}">
				<td th:text="${user.userId}"></td>
				<td th:text="${user.userName}"></td>
				<td th:text="${user.areaCode}"></td>
				<!-- <td th:text="${task.status.statusCode+ ':' + task.status.statusName}"></td> -->
				<td th:text="${user.email}"></td>
			</tr>
	
		</table>
	</div>
</body>
</html>
