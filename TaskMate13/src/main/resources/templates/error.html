<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>エラー</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h2>エラー</h2>
<br>
<p class="error-msg">エラーが発生しました。</p>
<p class="error-msg" th:text= "${status} + '　' + ${error}"></p>
<br>
<a th:href="@{/top}">トップページに戻る</a>
<br><Br>
<br>✅ 自動的に渡される主なエラーパラメータ（属性）<br>
<table>
	<tr>
		<th>属性名（キー）</th><th>説明</th>
	</tr>
	<tr>
		<Td>timestamp</Td>
		<td>エラーが発生した日時</td>
	</tr>
	<tr>
		<Td>status</Td>
		<td>HTTPステータスコード（例: 404, 500）</td>
	</tr>
	<tr>
		<Td>error</Td>
		<td>エラーが発生した日時</td>
	</tr>
	<tr>
		<Td>message</Td>
		<td>		エラーの種類（例: "Not Found"）</td>
	</tr>
	<tr>
		<Td>path</Td>
		<td>		問題が発生したリクエストのパス</td>
	</tr>
	<tr>
		<Td>exception</Td>
		<td>		発生した例外のクラス名（あれば）</td>
	</tr>
	<tr>
		<Td>trace</Td>
		<td>		スタックトレース（※設定が必要）</td>
	</tr>

	
</table>

</body>
</html>
